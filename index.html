<!DOCTYPE html>
<html lang="en">
<head>
  <title>Designs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
  <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  

</head>
<body>
  


  <div class="container">
    <div class="calculator ">
      <form class="col-sd-12 col-md-12 col-lg-12 text-center">
        <h2 class="header">Calculator</h2>
        <div class="display" >
          <input type="text" name="display" id="">
        </div>
        <div class="topButtons ">
          <input type="button" value="AC" onclick="display.value = ''">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
          <input type="button" value="." onclick="display.value += '.'">
          <input type="button" value="/" onclick="display.value += '/'">
        </div>
        <div class="buttons">
          <input type="button" value="7" onclick="display.value += '7'">
          <input type="button" value="8" onclick="display.value += '8'">
          <input type="button" value="9" onclick="display.value += '9'">
          <input class="sideButtons" type="button" value="*" onclick="display.value += '*'">
        </div>
        <div class="buttons">
          <input type="button" value="4" onclick="display.value += '4'">
          <input type="button" value="5" onclick="display.value += '5'">
          <input type="button" value="6" onclick="display.value += '6'">
          <input class="sideButtons" type="button" value="-" onclick="display.value += '-'">
        </div>
        <div class="buttons">
          <input type="button" value="1" onclick="display.value += '1'">
          <input type="button" value="2" onclick="display.value += '2'">
          <input type="button" value="3" onclick="display.value += '3'">
          <input class="sideButtons" type="button" value="+" onclick="display.value += '+'">
        </div>
        <div class="buttons">
          <input type="button" value="00" onclick="display.value += '00'">
          <input type="button" value="0" onclick="display.value += '0'">
          <input class="equal sideButtons" type="button" value="=" onclick="display.value = eval(display.value)">
        </div>
      </form>
    </div>
  </div>



    <!-- import this source -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- initialize this for animation -->
    <script>
      AOS.init();
    </script>
    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
      </script>
  </body>

</html>
